[book]
authors = ["matta"]
language = "en"
multilingual = false
src = "src"
title = "Security Frameworks by SEAL"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.metadata]
command = "cargo run --manifest-path=plugin/mdbook-metadata/Cargo.toml --locked"
tag_colors = { "SEAL/Initiative" = "#4339db" }

[output]

[output.html]
additional-css = [
    "./theme/catppuccin.css",
    "./theme/catppuccin-admonish.css",
    "./mdbook-admonish.css",
    "./theme/custom.css",
    "./theme/toc/pagetoc.css",
    "./theme/tags/tags.css",
    "./theme/contributors/contributors.css",
]
additional-js = [
    "./theme/main.js",
    "./theme/toc/pagetoc.js",
    "./theme/tags/tagsindex.js",
    "./theme/contributors/contributorsindex.js",
]
template-path = "theme"
copy-images = true
default-theme = "navy"
preferred-dark-theme = "navy"
mathjax-support = true
# site-url = "/book/"
git-repository-url = "https://github.com/security-alliance/frameworks/tree/develop"
edit-url-template = "https://github.com/security-alliance/frameworks/tree/develop/{path}"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2